<!DOCTYPE html>
<html>
<head>
  <title>Task List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="bg-dark text-white m-0 p-0 font-monospace">
  <div class=" text-white">

    <div class="title bg-black p-4 bg-opacity-50 m-0 p-0 shadow">
      <h1 class="m-0 p-0">Task List</h1>
    </div>

    <div class="container m-4 p-1 w-100">
      <div style="height: 100vh;" class="row text-white w-100">

        <div id="mytasks" class="col-8 m-0 p-3  bg-dark">
          <h2 class="text-white">My tasks</h2>
          <hr color="white" width="100%">
          <ul id="task-list" class="text-white item">
            <!-- Tasks saved in localstorage will be display here! -->
          </ul>
        </div>

        <div class="col-4 m-0 p-3  bg-dark ">
          <h2 class="text-white text-end">Add tasks</h2>
          <hr color="white" width="100%">
          <form id="task-form" class="mt-3 mb-3 item">
  
            <div class="input-container">
              <input class="input-tasktitle" type="text"id="task-input" placeholder="Pay my internet bill">
            </div>
            <!-- <button class="btn btn-dark" type="submit">Add</button> -->
          </form>
        </div>

      </div>
    </div>
    
   
    
  
  </div>
  
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
