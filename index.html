<!DOCTYPE html>
<html>
<head>
  <title>Task List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="bg-dark text-white">
  <div class="container text-white">
    <h1>Task List</h1>
    <div class="row text-white">
      <div class="col-4 card border-white bg-dark">
        <h2 class="text-white">My tasks</h2>
        <hr color="white" width="100%" size="5">
        <ul id="task-list" class="text-white"></ul>
      </div>
      <div class="col-7 card border-white bg-dark">
        <h2 class="text-white">Add tasks</h2>
        <hr color="white" width="100%" size="5">
        <form id="task-form" class="mt-3 mb-3 m-auto">
          <input class="bg-dark text-white w-75" type="text" id="task-input" placeholder="Enter a task">
          <button class="btn btn-dark" type="submit">Add</button>
        </form>
      </div>
    </div>
   
    
  
  </div>
  
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
